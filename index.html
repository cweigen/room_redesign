<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

<title>zara_page_test</title>
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
<script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script>
</head>

<body>
<html>
<body onLoad="initialize()">
<div class="pt-wrapper">



<!-- page 1 (home) content here -->


<div class="pt-page pt-page-1">
  <div class="full-width">
<div class="bg">

<img src="http://i58.tinypic.com/f3i3rs.jpg" alt="">



</div>


<!-- end home content -->


<!-- HOME ARROW NAVIGATION -->

                
<div class="pt-trigger-container-right">
  <button class="pt-trigger" data-animation="54" data-goto="2"><img src="img/arrow_right.png"></button>
      </div>

<div class="pt-trigger-container-left">
  <button class="pt-trigger" data-animation="55" data-goto="3"><img src="img/arrow_left.png"></button>
    	  </div>

<div class="pt-trigger-container-down">
   <button class="pt-trigger" data-animation="56" data-goto="4"><img src="img/arrow_down.png"></button> 
    	 </div>
     
<div class="pt-trigger-container-up">
    <button class="pt-trigger" data-animation="57" data-goto="5"><img src="img/arrow_up.png"></button> 
		</div>

</div>
</div>
<!--END -->



<!-- WALL ELEMENTS FOR EACH WALL -->


<div class="pt-page pt-page-2">
	<div class="pt-trigger-container-left">
		<button style="z-index: 99999;" class="pt-trigger" data-animation="55" data-goto="1"><img src="img/arrow_left.png"></button>
 			</div>
            <div class="bg">
				<img src="http://i58.tinypic.com/f3i3rs.jpg" alt="">
					</div>
                
    			 <h1>RIGHT WALL</h1>
                 
      				 </div>



<div class="pt-page pt-page-3">
    <div class="pt-trigger-container-right">
        <button class="pt-trigger" data-animation="54" data-goto="1"><img src="img/arrow_right.png"></button>
       	 </div>
          <div class="bg">
				<img src="http://i58.tinypic.com/f3i3rs.jpg" alt="">
					</div>
     		 <h1>LEFT WALL</h1>
      			  </div>



<div class="pt-page pt-page-4">
    <div class="pt-trigger-container-up">
        <button class="pt-trigger" data-animation="57" data-goto="1"><img src="img/arrow_up.png"></button>
       		 </div>
    			 <h1>BOTTOM WALL (FLOOR)</h1>
   					 </div>


<div class="pt-page pt-page-5">
    <div class="pt-trigger-container-down">
        <button class="pt-trigger" data-animation="56" data-goto="1"><img src="img/arrow_down.png"></button>
   		 </div>
   			  <h1>TOP WALL (CEILING)</h1>
    				</div>


<!-- END -->


<div class="pt-message">
    <p>Your browser does not support CSS animations.</p>
</div>

</body>
</html>
 
<script src="js/prefixfree.min.js"></script>
<script src="js/modernizr.js"></script>
<script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
 <script src="js/index.js"></script>

</body>

</html>
